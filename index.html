<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysTask</title>
    <link rel="stylesheet" href="frontend/assets/css/login.css">
    <link rel="stylesheet" href="frontend/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="frontend/vendor/switchalert/dist/sweetalert2.css">

</head>
<body>
    
    <div class="container-fluid bg-login">
        <div class="row justify-content-center center-login">
            <div class="col-12 div-sm-8 col-md-4">
                <div class="card shadow-lg bg-white border-0">
              <div class="card-header bg-primary">
               <h4 class="text-center text-white">
                Login SysTask
               </h4>
              </div>
              <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="EMAIL" id="EMAIL" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="PASSWORD" id="PASSWORD" class="form-control">
                    </div>
                </form>
              </div>
              <div class="card-footer bg-primary">
                <button class="btn btn-success btn-block btn-lg">Entrar</button>

              </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
