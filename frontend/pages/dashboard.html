<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Systask</title>
    <link rel="stylesheet" href="../vendor/FontAwesome/css/all.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../vendor/switchalert/dist/sweetalert2.css">
    <script src="../vendor/jQuery/jquery-3.7.1.min.js" defer></script>
    <script src="../vendor/bootstrap/js/bootstrap.js" defer></script>
    <script src="../vendor/switchalert/dist/sweetalert2.all.js" defer></script>
    <script src="../controllers/task/create.js" defer></script>
    <script src="../controllers/task/read.js" defer></script>
    <script src="../controllers/task/view.js" defer></script>
    <script src="../controllers/task/update.js" defer></script>
    <script src="../controllers/task/delete.js" defer></script>
    <script src="../controllers/task/status.js" defer></script>
    <script src="../controllers/user/validate.js" defer></script>
    <script src="../controllers/user/logout.js" defer></script>
    <script src="../controllers/task/kpi.js" defer></script>

    
   
   

</head>
<body>


    <!---Navbar topo-->

    <nav class="navbar navbar-expanded-lg navbar-light bg-info fixed-top">
        <a class="navbar-brand text-white"><strong>SysTask</strong></a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
        aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="#"><i class="fa-solid fa-gauge-high "></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="fa-solid fa-user"></i> Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white btn-logout" href="#"><i class="fa-solid fa-angle-left"></i> Sair do Sistena</a>
                </li>
            </ul>
        </div>

    </nav>

     <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-12 col-sm-3 col-md-3 mt-3 mt-sm-5 mt-md-5">
                <div class="alert alert-primary p-3 text-center shadow">
                    <h1 class="text-center">
                        <i class="fa-solid fa-bars-progress"></i> <span id="pendentes">00</span>
                    </h1>
                    <span class="text-center">Tarefas a realizar</span>
                </div>
            </div>

            <div class="col-12 col-sm-3 col-md-3 mt-sm-5 mt-md-5">
                <div class="alert alert-warning p-3 text-center shadow">
                    <h1 class="text-center">
                        <i class="fa-solid fa-list-check"></i> <span id="andamentos">00</span> 
                    </h1>
                    <span class="text-center">Tarefas em andamento</span>
                </div>
            </div>

            <div class="col-12 col-sm-3 col-md-3 mt-sm-5 mt-md-5">
                <div class="alert alert-success p-3 text-center shadow">
                    <h1 class="text-center">
                        <i class="fa-solid fa-thumbs-up"></i> <span id="finalizados">00</span> 
                    </h1>
                    <span class="text-center">Tarefas finalizadas</span>
                </div>
            </div>

            <div class="col-12 col-sm-3 col-md-3 mt-sm-5 mt-md-5">
                <div class="alert alert-danger p-3 text-center shadow">
                    <h1 class="text-center">
                        <i class="fa-solid fa-trash-can"></i> <span id="cancelados">00</span> 
                    </h1>
                    <span class="text-center">Tarefas canceladas</span>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-12 col-sm-10">
                                <h4 class="text-info">Gerenciador de Tarefas</h4>
                            </div>
                            <div class="col-12 col-sm-2">
                                <button class="btn btn-info btn-block btn-new">
                                    <i class="fa-solid fa-plus"></i> Novo
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th class="text-center">Tarefa</th>
                                        <th class="text-center">Data/Hora</th>
                                        <th class="text-center">Status</th>
                                        <th class="text-center">Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center">00</td>
                                        <td class="text-left">Tarefa 0000</td>
                                        <td class="text-center"><h5><span class="badge badge-primary">A Realizar</span></h5></td>
                                        <td class="text-center">
                                            <button id="${dados}[i].ID"  class="btn btn-info btn-view">
                                                <i class="fa-solid fa-eye"></i>
                                            </button>
                                            <button class="btn btn-primary btn-edit">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </button>
                                            <button class="btn btn-warning btn-status">
                                                <i class="fa-solid fa-circle-check"></i>
                                            </button>
                                            <button class="btn btn-danger btn-delete">
                                                <i class="fa-solid fa-trash"></i>
                                            </button>
                                        </td>
                                    
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p class="text-center">
                           <i class="fa-solid fa-asterisk"></i> Desenvolvido por Moisés <i class="fa-solid fa-asterisk"></i> 
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-task" class="modal fade" tabindex="1" data-backdrop="static" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Gerenciador de Tarefas</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-task">
                    <div class="form-group row">
                        <div class="col-12 col-sm-4">
                        <label>Data/Hora</label>
                        <input type="datetime-local" name="DATE_TIME" id="DATE_TIME" class="form-control">
                        </div>
                        <div class="col-12 col-sm-8">
                            <label>Título da tarefa</label>
                            <input type="text" name="TITLE" id="TITLE" class="form-control">
                        </div>

                    </div>
                    <div class="form-group">
                        <label>Descrição da Tarefa</label>
                        <textarea name="DESCRIPTION" id="DESCRIPTION" class="form-control" rows="5"></textarea>
                    </div>
                    <input type="hidden" name="USER_ID" id="USER_ID" value="">
                    <input type="hidden" name="ID" id="ID" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success btn-save"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
                <button class="btn btn-success btn-update"><i class="fa-solid fa-floppy-disk"></i> Atualizar</button>
                <button class="btn btn-danger" data-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> Fechar</button>
            </div>
        </div>
     </div>
    </div>
    
</body>
</html>
